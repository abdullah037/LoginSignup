<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Auth App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none;
        }

        .profile-section {
            text-align: center;
        }

        .profile-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            margin: 20px 0;
        }

        .profile-info p {
            margin: 10px 0;
            color: #333;
        }

        .logout-btn {
            background: #dc3545;
            margin-top: 10px;
        }

        .logout-btn:hover {
            box-shadow: 0 10px 20px rgba(220, 53, 69, 0.4);
        }
    </style>
</head>
<body>
    <!-- Configuration file - load this FIRST -->
    <script src="config.js"></script>
    <div class="container">
        <!-- Login Form -->
        <div id="loginForm">
            <h1>Welcome Back</h1>
            <p class="subtitle">Sign in to your account</p>
            
            <div id="loginMessage" class="message"></div>
            
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginUsername">Username or Email</label>
                    <input type="text" id="loginUsername" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                
                <button type="submit">Sign In</button>
            </form>
            
            <div class="toggle-form">
                Don't have an account? <a href="#" onclick="showSignup()">Sign up</a>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="hidden">
            <h1>Create Account</h1>
            <p class="subtitle">Sign up to get started</p>
            
            <div id="signupMessage" class="message"></div>
            
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signupUsername">Username</label>
                    <input type="text" id="signupUsername" required>
                </div>
                
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" minlength="6" required>
                </div>
                
                <button type="submit">Sign Up</button>
            </form>
            
            <div class="toggle-form">
                Already have an account? <a href="#" onclick="showLogin()">Sign in</a>
            </div>
        </div>

        <!-- Profile Section -->
        <div id="profileSection" class="hidden profile-section">
            <h1>Profile</h1>
            <p class="subtitle">Welcome to your dashboard</p>
            
            <div class="profile-info">
                <p><strong>Username:</strong> <span id="profileUsername"></span></p>
                <p><strong>Email:</strong> <span id="profileEmail"></span></p>
                <p><strong>User ID:</strong> <span id="profileId"></span></p>
            </div>
            
            <button onclick="handleLogout()" class="logout-btn">Logout</button>
        </div>
    </div>

    <script>
        // API_URL is now loaded from config.js

        // Check if user is already logged in
        window.onload = function() {
            const token = localStorage.getItem('token');
            if (token) {
                loadProfile();
            }
        };

        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById('profileSection').classList.add('hidden');
        }

        function showSignup() {
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('profileSection').classList.add('hidden');
        }

        function showProfile() {
            document.getElementById('profileSection').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.add('hidden');
        }

        function showMessage(elementId, message, type) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = message;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        async function handleSignup(event) {
            event.preventDefault();
            
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            try {
                const response = await fetch(`${API_URL}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    showMessage('signupMessage', 'Account created successfully!', 'success');
                    setTimeout(() => {
                        loadProfile();
                    }, 1000);
                } else {
                    showMessage('signupMessage', data.error || 'Signup failed', 'error');
                }
            } catch (error) {
                showMessage('signupMessage', 'Network error. Please check if the server is running.', 'error');
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    showMessage('loginMessage', 'Login successful!', 'success');
                    setTimeout(() => {
                        loadProfile();
                    }, 1000);
                } else {
                    showMessage('loginMessage', data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('loginMessage', 'Network error. Please check if the server is running.', 'error');
            }
        }

        async function loadProfile() {
            const token = localStorage.getItem('token');
            
            if (!token) {
                showLogin();
                return;
            }

            try {
                const response = await fetch(`${API_URL}/profile`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('profileUsername').textContent = data.user.username;
                    document.getElementById('profileEmail').textContent = data.user.email;
                    document.getElementById('profileId').textContent = data.user.id;
                    showProfile();
                } else {
                    localStorage.removeItem('token');
                    showLogin();
                }
            } catch (error) {
                localStorage.removeItem('token');
                showLogin();
            }
        }

        function handleLogout() {
            localStorage.removeItem('token');
            showLogin();
        }
    </script>
</body>
</html>
